<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Child Selectors</title>
    <style>
        div> p{
            color: red;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div>
        <div>
            I am div.
            <p>I am a para inside div.</p>
        </div>
        <article>
           <p>I am a para inside article.</p> 
        </article>
    </div>
    
</body>
</html>
