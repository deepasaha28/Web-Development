<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting and Removing Elements using Javascript</title>
    <style>
        .red{
            color:red;
        }
    </style>
</head>
<body>
     <div class="container red bg-green">
        <div class="box" style="display:flex" data-createdby="Deepa" data-conceptby="Mouni">Hey I am a Box 1</div>
        <div class="box">Hey I am a Box 2</div>
     </div>
     <script>
        //dynamically creating element 
         //let div=document.createElement("div");
         //div.innerHTML="I have been inserted by <b> Deepa </b>"
         //div.setAttribute("class","created")
         //document.querySelector(".container").before(div);

         //Inserting adjacent HTML
         let cont = document.querySelector(".container")
         cont.insertAdjacentHTML("beforebegin","<b> I am Deepa </b>")
     </script>
</body>
</html>
