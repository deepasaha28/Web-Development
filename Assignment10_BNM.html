<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussiness Name Generator</title>
</head>
<body>
    <script>
    /*Creating a SAAS product i.e,Software as a Service eg.Canva*/
    let rand = Math.random()
    let first,second,third;
    // 0,33 0.66

       //lets generate the first word
        if(rand<0.33){
            first="Crazy"
        }
        else if(rand>=0.33 && rand<0.66){
            first="Amazing"
        }
        else{
            first="Fire"
        }

        //lets generate the second word
        rand = Math.random()
        if(rand<0.33){
            second="Engine"
        }
        else if(rand>=0.33 && rand<0.66){
            second="Foods"
        }
        else{
            second="Garments"
        }
    
        //lets generate the third word
        rand = Math.random()
        if(rand<0.33){
            third="Bros"
        }
        else if(rand>=0.33 && rand<0.66){
            third="Limited"
        }
        else{
            third="Hub"
        }

        console.log(`${first} ${second} ${third}`)
     </script>    
</body>
</html>
