<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            filter:brightness(122%) sepia(100%);
        }
        .img2{
            filter:contrast(302%) invert(0.3); 
        }
        .img3{
            filter:grayscale(100%) opacity(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="Salon.png" alt="Loading..">
        <img class="img2" src="DottedBlack.png" alt="Loading..">
        <img class="img3" src="Teddy.png" alt="Loading..">
        
    </div>
</body>
</html>
