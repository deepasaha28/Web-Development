<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Lets Learn it</title>
</head>
<body>
 <h1>Form to apply for sigma Web Development course-TA</h1>
 <form action="post">
    <div>
    <label for="username">Enter your username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
</div>
<div>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
</div>
<div>
    <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    <label for="subscribe">Subscribe to newsletter</label>
</div>
<div>
    <label for="comment">Enter your comment</label>
    <br>
    <textarea id="comment" name="comment" ros="4" cols="50"></textarea>
</div>
<div>
    <label for="Fruit">Favourite Fruit</label>
    <Select id="Fruit" name="fruits">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
    </Select>
</div>
 </form>

<h1>Combining Tesxtarea and Select</h1>
<form action="/submit">
    <label for="submit">Write & Choose</label>
    <textarea id="submit" name="write" ros="4" cols="50"></textarea>
    <select id="submit" name="choose">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
    </select>
    <input type="submit" value="submit">
</form>
</body>
</html>
