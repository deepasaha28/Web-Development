<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box{
            border:2px solid black;
            padding:34px;
            box-shadow:5px 5px 15px 5px #46e408;
        }
        .text-element{
            text-shadow:2px 2px 4px #ed1628
        }
    </style>
</head>
<body>
    <div class="box">I am abox</div>
    <p class="text-element">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Omnis quo recusandae quaerat aliquam dolore sed est reprehenderit culpa nisi, officiis ut eaque sunt?</p>
</body>
</html>
