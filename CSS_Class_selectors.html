<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Selectors</title>
    <style>
        /*Class Selector*/
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="red">
          I am red.
    </div>
    <div>
        I am another red.
    </div>
    
</body>
</html>
